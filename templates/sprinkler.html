<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sprinkler demo</title>
    {% include "include/rascal-head.html" %}
</head>
<body>
    {% include "include/rascal-topbar.html" %}
    <div class="container">
        <div class="well rascal">
            <button id="sprinkler-on" value="ON" class="btn primary">ON</button>
            <button id="sprinkler-off" value="OFF" class="btn primary">OFF</button>
        </div>
    </div>
    <script type="text/javascript">
    $("#sprinkler-on").click( function() {
        $.post("/sprinkler", { command: "ON" });
    });
    $("#sprinkler-off").click( function() {
        $.post("/sprinkler", { command: "OFF" });
    });
    </script>
</body>
</html>
