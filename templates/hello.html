<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World</title>
    {% include "include/rascal-head.html" %}
</head>
<body>
    {% include "include/rascal-topbar.html" %}
    <div class="container">
        <div class="well rascal">
            <h1>hello world</h1>
            <input id="toggle_led" type="button" value="Toggle LED" class="btn btn-large btn-danger rascal" />
            <span id="message"></span>
        </div>
    </div>
    <script type="text/javascript">
        $("#toggle_led").click(function () {
            $.post("/digital/toggle/LED", function (response) {
                $('#message').text(response);
            });
        });
    </script>
</body>
</html>
