<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans|Molengo">
    <link rel="stylesheet" type="text/css" href="/static/demo.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <script src="/static/js/jquery-1.7.2.js"></script>
    <style>
        body {
            margin: 0.5em;
        }
    </style>
</head>
<body>
    <div class="rascalcontent">
        <h1>hello world</h1>
        <input id="flash_led" type="button" value="Flash LED" class="large red awesome" />
        <span id="message"></span>
    </div>
    <script type="text/javascript">
        $("#flash_led").click(function () {
            $.post("/flash_led", function (response) {
                $("#message").text(response);
            });
        });
    </script>
</body>
</html>
